<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="canvas">
            <div class="outer_space">
                <div class="btn_bar_top conBars"><button class="controllers" onclick="move(1)">Top</button></div>
                <div class="btn_bar_left conBars"><button class="controllers" onclick="move(2)">Left</button></div>
                <div class="space" id="space">
                    <div class="box_front">Wee</div>
                    <div class="box_right">Wow</div>
                    <div class="box_back">Hehehehe</div>
                    <div class="box_left">Yipee</div>
                    <div class="box_top">Yo Yo</div>
                    <div class="box_bottom">Boom</div>
                </div>
                <div class="btn_bar_right conBars"><button value="top" class="controllers" onclick="move(-2)">Right</button></div>
                <div class="btn_bar_bottom conBars"><button value="bottom" class="controllers" onclick="move(-1)">Bottom</button></div>
                </div>
            </div>
        </div>
        <div class="bottom_nav">
            <div class="Animate">
                <button value="Play" id="playPause" onclick="onPlay()">Play</button>
            </div>
        </div>
        
        <script src="functionality.js" async defer></script>
    </body>
</html>
